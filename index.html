<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards 1.1</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="example-flashcards">
            <h1 class="white-background header">Who wrote the book?</h1>
            <p class="white-background" id="instructions"><strong>Instructions:</strong> Left click turns the card. Right click deletes it. Keep turning the cards until you learn them, then delete them.<br>You can also choose color combination of your cards.</p>
            <div class="flex" id="color-options">
                <div class="color-variant-pair flex indent" id="pair-1">
                    <div id="variant-1-a" class="color-variant-a"></div>
                    <div id="variant-1-b" class="color-variant-b"></div>
                </div>
                <div class="color-variant-pair flex indent" id="pair-2">
                    <div id="variant-2-a" class="color-variant-a"></div>
                    <div id="variant-2-b" class="color-variant-b"></div>
                </div>
                <div class="color-variant-pair flex indent" id="pair-3">
                    <div id="variant-3-a" class="color-variant-a"></div>
                    <div id="variant-3-b" class="color-variant-b"></div>
                </div>
                <div class="color-variant-pair flex indent" id="pair-initial">
                    <div id="initial-variant-a" class="color-variant-a"></div>
                    <div id="initial-variant-b" class="color-variant-b"></div>
                </div>
            </div>
            <div id="example-fc-wrapper" class="wrapper"></div>
        </div>
        <div id="custom-flashcards">
            <h2 class="white-background header">Make your own flashcards</h2>
            <form id="custom-fc-input">
                <label id="front-label" for="front">Front</label>
                <input id="front" type="text" placeholder="You'll see this">
                <label id="back-label" for="back">Back</label>
                <input id="back" type="text" placeholder="You'll learn this">
                <input id="submit-button" type="submit" value="Submit card">
            </form>
            <div id="custom-fc-wrapper" class="wrapper"></div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
